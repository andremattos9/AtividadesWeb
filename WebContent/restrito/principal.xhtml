	xmlns:util="http://java.sun.com/jsf/composite/components/util"

<ui:composition template="/templates/principal.xhtml">

	<ui:define name="titulo">
	</ui:define>

	<ui:define name="corpo">
		
		<h1>Principal</h1>
		<br />
		<h:form>
		<h:panelGrid columns="1">
		
		<h4>Ola  #{contextoBean.usuarioLogado.nome}, voce ja completou:	#{atividadeBean.totalApoveitamento}

			<a href="#" onclick="document.location='#{request.contextPath}/j_spring_security_logout'"

		</h:form>
